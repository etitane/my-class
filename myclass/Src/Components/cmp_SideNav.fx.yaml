cmp_SideNav As CanvasComponent:
    Color: =White
    CurrentIndicatorColor: =ColorFade(RGBA(29,161,242,1),70%)
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Max(App.Height, App.DesignHeight)
    HoverFill: =RGBA(255, 255, 255, 10%)
    MenuItem: |-
        =Table(
            {Value: "Item 1", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 2", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 3", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 4", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 5", Icon: Icon.Waypoint, Screen: App.ActiveScreen},
            {Value: "Item 6", Icon: Icon.Waypoint, Screen: App.ActiveScreen}
         )
    SelectedFill: =RGBA(255, 255, 255, 10%)
    Width: =200
    X: =0
    Y: =0
    ZIndex: =1

    "Gallery1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =200
        Y: =40
        ZIndex: =1

        Image1 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image1.Width - 104
            X: =Image1.X + Image1.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =Title1.Width
            X: =Title1.X
            Y: =Title1.Y + Title1.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

